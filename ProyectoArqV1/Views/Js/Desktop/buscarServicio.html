<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Busca tu servicio</title>
    <!--Bootstrap 4.5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">

        body {
            background: #83a4d4; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #b6fbff, #83a4d4); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #b6fbff, #83a4d4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/api">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--lado en el cual ubicamos el nav-->
                <li class="nav-item">
                    <a class="nav-link" href="/api/agregarUsuario">
                        Crea tu cuenta <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/iniciosesion">Inicia Sesion</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!--LLenado de foemulario-->
    <div class="col-md-6 mb-3 p-5 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Busca el estado de tu servicio</h3>
            </div>
            <div class="card-body">
                <form action="/api/buscarServicio" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id=" " placeholder="Ingrese el número de creación del servicio." value="" autofocus />

                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"> Buscar</button>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-primary btn-block" href="/api/indexUsuario">Volver a mi perfil</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
