            background: #83a4d4; /* fallback for old browsers */

            background: linear-gradient(to right, #b6fbff, #83a4d4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/api">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--lado en el cual ubicamos el nav-->
                <li class="nav-item">
                    <a class="nav-link" href="/api/agregarUsuario">
                        Crea tu cuenta <span class="sr-only">(current)</span>
                    </a>

                    <a class="nav-link" href="/api/iniciosesion">Inicia Sesion</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

    <div class="col-md-6 mb-3 p-5 mx-auto">

            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <!--Ingresar el correo-->
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" placeholder="Enter mail" name="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">
                            We'll never share your email with anyone
                            else.
                        </small>
                    </div>
                    <div class="form-group">
                        <!--Ingresar el Password-->
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="password">
                    </div>
                    <div class="form-group">
                        <!---<button type="submit" class="btn btn-primary" >Submit</button>-->
                        <a class="btn btn-primary" href="/api/indexUsuario">Ingresar</a>

            </div>
          </div>
